<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="main.css">

  </head>
  <body>
    <div class="container">


      <div class="output-area">

        <output id="result" name="result">0</output>

      </div>
      <div class="number-btns">

        <div class="row">
          <button class="clear" id="clear" type="button" value="C">C</button>
          <button id="pos-neg" type="button" value="">+/-</button>
          <button class="operator" id="plus" type="button" value="+">+</button>
        </div>
        <div class="row">
          <button class="num" id="seven" type="button" value="7">7</button>
          <button class="num" id="eight" type="button" value="8">8</button>
          <button class="num" id="nine" type="button" value="9">9</button>
          <button class="operator" id="subtract" type="button" value="-">-</button>
        </div>
        <div class="row">
          <button class="num" id="four" type="button" value="4">4</button>
          <button class="num" id="five" type="button" value="5">5</button>
          <button class="num" id="six" type="button" value="6">6</button>
          <button class="operator" id="divide" type="button" value="/">/</button>
        </div>
        <div class="row">
          <button class="num" id="one" type="button" value="1">1</button>
          <button class="num" id="two" type="button" value="2">2</button>
          <button class="num" id="three" type="button" value="3">3</button>
          <button class="operator" id="multiply" type="button" value="*">*</button>
        </div>
        <div class="row">
          <button class="num" id="zero" type="button" value="0">0</button>
          <button id="decimal" type="button" value=".">.</button>
          <button id="equals" class="equals" type="button" value="=">=</button>
        </div>



      <script src="main.js" charset="utf-8"></script>

    </div>
  </body>
</html>
